<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch Aspekte: Bild-Zuordnung</title>
    <style>
        :root {
            --primary: #3f51b5;
            --nsv-bg: #e3f2fd;
            --nsv-border: #2196f3;
            --sv-bg: #e8f5e9;
            --sv-border: #4caf50;
            --text: #333;
            --bg-color: #f4f7f6;
            --error: #e53935;
            --orange: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
        }

        .instructions {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        /* Das Grid f√ºr die Karten */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Eine einzelne Karte */
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #bbb;
        }

        /* Die "Bilder" (Emojis) */
        .emoji-scene {
            font-size: 4rem;
            margin-bottom: 10px;
            line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            user-select: none;
        }

        .scene-desc {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
            font-style: italic;
            min-height: 40px; /* Damit Karten gleich hoch bleiben */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Der Satzkontext */
        .sentence {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.4;
        }

        .gap {
            display: inline-block;
            min-width: 60px;
            border-bottom: 2px solid #333;
            color: var(--primary);
            font-weight: bold;
            padding: 0 5px;
        }

        /* Auswahl-Buttons */
        .options {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: auto; /* Buttons nach unten dr√ºcken */
        }

        .option-btn {
            flex: 1;
            padding: 12px 5px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-btn span.verb {
            font-weight: bold;
            font-size: 1.05rem;
            margin-bottom: 3px;
        }
        .option-btn span.hint {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Interaktive Zust√§nde */
        .option-btn:hover {
            border-color: #999;
            background-color: #f9f9f9;
        }

        .option-btn.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .option-btn.selected span.hint { color: #e0e0e0; }

        /* Feedback Zust√§nde (nach Check) */
        .option-btn.correct {
            background-color: var(--sv-border); /* Gr√ºn */
            border-color: var(--sv-border);
            color: white !important;
        }
        .option-btn.correct span.hint { color: white !important; }

        .option-btn.wrong {
            background-color: var(--error); /* Rot */
            border-color: var(--error);
            color: white !important;
            opacity: 0.7;
        }
        .option-btn.wrong span.hint { color: white !important; }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        button.ctrl-btn {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button.ctrl-btn:hover {
             box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        button.ctrl-btn:active { transform: translateY(2px); }

        .btn-check { background-color: var(--primary); }
        .btn-reset { background-color: #607d8b; }
        .btn-solve { background-color: var(--orange); }

        #feedback-msg {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
            font-size: 1.1rem;
        }

        /* Aspekt-Indikator oben rechts auf der Karte */
        .aspect-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0; /* Versteckt bis zur L√∂sung/Check */
            transition: opacity 0.3s;
        }

        /* Responsive Design Anpassungen */
        @media (max-width: 600px) {
            .cards-grid {
                grid-template-columns: 1fr; /* Eine Spalte auf Mobile */
            }
            .ctrl-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Bild-Zuordnung: Was passierte?</h1>
    <p class="instructions">
        Schauen Sie sich die Bilder an. Entscheiden Sie: <br>
        Sehen wir gerade den <strong>Prozess (‚è≥)</strong> oder ist die Handlung schon <strong>fertig (‚úÖ)</strong>?
    </p>

    <div class="cards-grid" id="grid">
        <!-- Karten werden per JS generiert -->
    </div>

    <div id="feedback-msg"></div>

    <div class="controls">
        <button class="ctrl-btn btn-check" onclick="checkAnswers()">√úberpr√ºfen</button>
        <button class="ctrl-btn btn-reset" onclick="initGame()">Zur√ºcksetzen</button>
        <button class="ctrl-btn btn-solve" onclick="showSolution()">L√∂sung anzeigen</button>
    </div>
</div>

<script>
    /* 
       Datenstruktur:
       emoji: Das Bild
       desc: Beschreibung der Situation
       sentence: Der Satz mit '___' als L√ºcke
       nsv: Das unvollendete Verb
       sv: Das vollendete Verb
       correct: Welches ist richtig? 'nsv' oder 'sv'
    */
    const scenarios = [
        {
            id: 1,
            emoji: '‚úçÔ∏è‚è≥',
            desc: 'Er sitzt am Tisch und schreibt...',
            sentence: '–í—á–µ—Ä–∞ –æ–Ω –¥–æ–ª–≥–æ ___ –ø–∏—Å—å–º–æ.',
            nsv: '–ø–∏—Å–∞–ª',
            sv: '–Ω–∞–ø–∏—Å–∞–ª',
            correct: 'nsv'
        },
        {
            id: 2,
            emoji: '‚úâÔ∏è‚úÖ',
            desc: 'Der Brief liegt fertig im Umschlag.',
            sentence: '–ù–∞–∫–æ–Ω–µ—Ü –æ–Ω ___ –ø–∏—Å—å–º–æ.',
            nsv: '–ø–∏—Å–∞–ª',
            sv: '–Ω–∞–ø–∏—Å–∞–ª',
            correct: 'sv'
        },
        {
            id: 3,
            emoji: 'üß±üèóÔ∏è',
            desc: 'Das Haus hat noch kein Dach, sie arbeiten.',
            sentence: '–û–Ω–∏ ___ –¥–æ–º –¥–≤–∞ –≥–æ–¥–∞.',
            nsv: '—Å—Ç—Ä–æ–∏–ª–∏',
            sv: '–ø–æ—Å—Ç—Ä–æ–∏–ª–∏',
            correct: 'nsv'
        },
        {
            id: 4,
            emoji: 'üè†üîë',
            desc: 'Das Haus ist fertig, hier ist der Schl√ºssel.',
            sentence: '–û–Ω–∏ —É–∂–µ ___ –¥–æ–º.',
            nsv: '—Å—Ç—Ä–æ–∏–ª–∏',
            sv: '–ø–æ—Å—Ç—Ä–æ–∏–ª–∏',
            correct: 'sv'
        },
        {
            id: 5,
            emoji: 'üßºüõÅ',
            desc: 'Er ist in der Dusche (Wasser l√§uft).',
            sentence: '–û–Ω ___ –≤ –¥—É—à–µ.',
            nsv: '–º—ã–ª—Å—è',
            sv: '–ø–æ–º—ã–ª—Å—è',
            correct: 'nsv'
        },
        {
            id: 6,
            emoji: 'üßñ‚Äç‚ôÇÔ∏è‚ú®',
            desc: 'Er kommt sauber und trocken aus dem Bad.',
            sentence: '–û–Ω —É–∂–µ ___.',
            nsv: '–º—ã–ª—Å—è',
            sv: '–ø–æ–º—ã–ª—Å—è',
            correct: 'sv'
        }
    ];

    const grid = document.getElementById('grid');
    const feedbackMsg = document.getElementById('feedback-msg');

    // Spiel initialisieren
    function initGame() {
        grid.innerHTML = '';
        feedbackMsg.innerText = '';
        feedbackMsg.style.color = 'inherit';
        
        scenarios.forEach((item, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.id = `card-${index}`;

            // HTML Aufbau der Karte
            card.innerHTML = `
                <div class="aspect-tag" id="tag-${index}"></div>
                <div class="emoji-scene">${item.emoji}</div>
                <div class="scene-desc">${item.desc}</div>
                <div class="sentence">${item.sentence.replace('___', '<span class="gap">...</span>')}</div>
                <div class="options">
                    <button class="option-btn" onclick="selectOption(${index}, 'nsv', this)">
                        <span class="verb">${item.nsv}</span>
                        <span class="hint">Prozess</span>
                    </button>
                    <button class="option-btn" onclick="selectOption(${index}, 'sv', this)">
                        <span class="verb">${item.sv}</span>
                        <span class="hint">Resultat</span>
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // Auswahl Logik
    function selectOption(cardIndex, type, btnElement) {
        const card = document.getElementById(`card-${cardIndex}`);
        const buttons = card.querySelectorAll('.option-btn');
        const gap = card.querySelector('.gap');
        
        // Vorherige Auswahl entfernen
        buttons.forEach(b => b.classList.remove('selected', 'correct', 'wrong'));
        
        // Neue Auswahl setzen
        btnElement.classList.add('selected');
        
        // Speichern der Auswahl am Karten-Element
        card.dataset.selection = type;
        
        // L√ºcke im Satz f√ºllen
        const verb = type === 'nsv' ? scenarios[cardIndex].nsv : scenarios[cardIndex].sv;
        gap.innerText = verb;
    }

    // Pr√ºfen
    function checkAnswers() {
        let correctCount = 0;
        let allAnswered = true;

        scenarios.forEach((item, index) => {
            const card = document.getElementById(`card-${index}`);
            const selection = card.dataset.selection;
            const buttons = card.querySelectorAll('.option-btn');
            const tag = document.getElementById(`tag-${index}`);

            if (!selection) {
                allAnswered = false;
                return;
            }

            if (selection === item.correct) {
                correctCount++;
                // Visuelles Feedback
                const selectedBtn = selection === 'nsv' ? buttons[0] : buttons[1];
                selectedBtn.classList.add('correct');
                
                // Tag anzeigen
                tag.innerText = "Richtig!";
                tag.style.backgroundColor = "#c8e6c9";
                tag.style.color = "#2e7d32";
                tag.style.opacity = 1;
            } else {
                const selectedBtn = selection === 'nsv' ? buttons[0] : buttons[1];
                selectedBtn.classList.add('wrong');
                
                tag.innerText = "Falsch";
                tag.style.backgroundColor = "#ffcdd2";
                tag.style.color = "#c62828";
                tag.style.opacity = 1;
            }
        });

        if (!allAnswered) {
            feedbackMsg.innerText = "Bitte w√§hle f√ºr jedes Bild eine Antwort aus.";
            feedbackMsg.style.color = "#ff9800";
        } else if (correctCount === scenarios.length) {
            feedbackMsg.innerText = "Perfekt! Du hast den Unterschied zwischen Prozess und Resultat verstanden.";
            feedbackMsg.style.color = "#4caf50";
        } else {
            feedbackMsg.innerText = `Du hast ${correctCount} von ${scenarios.length} richtig. Versuch es noch einmal!`;
            feedbackMsg.style.color = "#e53935";
        }
    }

    // L√∂sung anzeigen
    function showSolution() {
        scenarios.forEach((item, index) => {
            const card = document.getElementById(`card-${index}`);
            const buttons = card.querySelectorAll('.option-btn');
            const gap = card.querySelector('.gap');
            const tag = document.getElementById(`tag-${index}`);

            // Reset styles
            buttons.forEach(b => b.classList.remove('selected', 'wrong', 'correct'));

            // Richtigen Button markieren
            const correctBtn = item.correct === 'nsv' ? buttons[0] : buttons[1];
            correctBtn.classList.add('correct');

            // Text einf√ºllen
            const correctVerb = item.correct === 'nsv' ? item.nsv : item.sv;
            gap.innerText = correctVerb;

            // Tag
            tag.innerText = item.correct === 'nsv' ? '–ù–°–í (Prozess)' : '–°–í (Resultat)';
            tag.style.backgroundColor = item.correct === 'nsv' ? '#e3f2fd' : '#e8f5e9';
            tag.style.color = '#333';
            tag.style.opacity = 1;
        });
        
        feedbackMsg.innerText = "L√∂sungen angezeigt.";
        feedbackMsg.style.color = "#3f51b5";
    }

    // Start
    initGame();

</script>

</body>
</html>
