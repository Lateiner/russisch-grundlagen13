<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russische Verbaspekte - Lernkartei</title>
    <style>
        :root {
            --primary-color: #2e7d32; /* Dunkelgr√ºn */
            --primary-light: #4caf50; /* Mittelgr√ºn */
            --primary-dark: #1b5e20; /* Sehr dunkles Gr√ºn */
            --accent-color: #81c784; /* Hellgr√ºn */
            --bg-color: #e8f5e9; /* Sehr helles Gr√ºn (Hintergrund) */
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px; /* Zentrierter Inhalt, nicht volle Breite */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: var(--primary-color);
            font-size: 1rem;
        }

        /* --- KARTEIKARTE (3D Flip) --- */
        .card-container {
            background-color: transparent;
            width: 100%;
            height: 300px;
            perspective: 1000px; /* N√∂tig f√ºr 3D Effekt */
            cursor: pointer;
            margin-bottom: 10px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: var(--shadow);
            border-radius: 15px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background-color: var(--card-bg);
            border: 2px solid var(--primary-light);
            user-select: none;
        }

        .card-face.front {
            /* Vorderseite Design */
        }

        .card-face.back {
            background-color: #f1f8e9; /* Leicht anderes Gr√ºn f√ºr R√ºckseite */
            transform: rotateY(180deg);
            border-color: var(--primary-dark);
        }

        .card-label {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .card-content {
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-color);
            line-height: 1.4;
            word-wrap: break-word;
            max-width: 100%;
        }

        /* Dynamische Schriftgr√∂√üe f√ºr lange W√∂rter */
        .long-text { font-size: 1.5rem; }
        .very-long-text { font-size: 1.2rem; }

        .hint-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        /* --- STEUERUNG --- */
        .controls-main {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            flex-wrap: wrap;
        }

        .controls-secondary {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        button:hover {
            background-color: var(--primary-light);
        }

        button:active {
            transform: scale(0.98);
        }

        button.btn-secondary {
            background-color: var(--accent-color);
            color: var(--primary-dark);
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        button.btn-secondary:hover {
            background-color: #a5d6a7;
        }

        /* --- FORTSCHRITT --- */
        .progress-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .progress-text {
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background-color: #c8e6c9;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* --- HILFE / SHORTCUTS --- */
        .shortcuts {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            background: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 8px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .card-container {
                height: 250px;
            }
            .card-content {
                font-size: 1.5rem;
            }
            .long-text { font-size: 1.2rem; }
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
                flex: 1 0 40%; /* Buttons nehmen mehr Platz ein auf Handy */
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Russische Verbaspekte</h1>
            <p class="subtitle">–ù–°–í (unvollendet) ‚Äì –°–í (vollendet)</p>

        <!-- Karte -->

        <!-- Fortschritt -->

                <div class="progress-bar-fill" id="progressBar"></div>

        <!-- Hauptnavigation -->
        <div class="controls-main">
            <button onclick="prevCard()">‚Üê Vorherige</button>
            <button onclick="nextCard()">N√§chste ‚Üí</button>

        <!-- Zusatzfunktionen -->

    </div>

    <script>
        // Die Rohdaten der Vokabelliste
        const rawVocabData = `
1.	–¥√©–ª–∞—Ç—å ‚Äì —Å–¥√©–ª–∞—Ç—å - tun, machen
2.	—á–∏—Ç√°—Ç—å ‚Äì –ø—Ä–æ—á–∏—Ç√°—Ç—å - lesen
3.	–ø–∏—Å√°—Ç—å ‚Äì –Ω–∞–ø–∏—Å√°—Ç—å - schreiben

6.	—Ä–µ—à√°—Ç—å ‚Äì —Ä–µ—à–∏ÃÅ—Ç—å - entscheiden, l√∂sen
7.	–ø–æ–Ω–∏–º√°—Ç—å ‚Äì –ø–æ–Ω—èÃÅ—Ç—å - verstehen

11.	—Ä–∞—Å—Å–∫—Ç√°–∑—ã–≤–∞—Ç—å ‚Äì —Ä–∞—Å—Å–∫–∞–∑√°—Ç—å - erz√§hlen
12.	—Ä–∞–∑–≥–æ–≤√°—Ä–∏–≤–∞—Ç—å ‚Äì –ø–æ–≥–æ–≤–æ—Ä–∏ÃÅ—Ç—å - sich unterhalten
13.	–æ–±—Å—É–∂–¥√°—Ç—å ‚Äì –æ–±—Å—É–¥–∏ÃÅ—Ç—å - diskutieren, besprechen
14.	–∑–≤–æ–Ω–∏ÃÅ—Ç—å ‚Äì –ø–æ–∑–≤–æ–Ω–∏ÃÅ—Ç—å - anrufen
15.	–≤—Å—Ç–∞–≤√°—Ç—å ‚Äì –≤—Å—Ç–∞—Ç—å - aufstehen
16.	–ø—Ä–æ—Å—ã–ø√°—Ç—å—Å—è ‚Äì –ø—Ä–æ—Å–Ω—ÉÃÅ—Ç—å—Å—è - aufwachen
17.	–º—ãÃÅ—Ç—å—Å—è ‚Äì –ø–æ–º—ãÃÅ—Ç—å—Å—è - sich waschen
18.	–ø—Ä–∏–Ω–∏–º√°—Ç—å –¥—É—à ‚Äì –ø—Ä–∏–Ω—èÃÅ—Ç—å –¥—É—à - duschen
19.	–æ—Ç–¥—ã—Ö√°—Ç—å ‚Äì –æ—Ç–¥–æ—Ö–Ω—ÉÃÅ—Ç—å - sich ausruhen
20.	–≥—É–ª—èÃÅ—Ç—å ‚Äì –ø–æ–≥—É–ª—èÃÅ—Ç—å - spazieren gehen
21.	–≥o—Ç√≥–≤–∏—Ç—å ‚Äì –ø—Ä–∏–≥–æ—Ç√≥–≤–∏—Ç—å - kochen, zubereiten
22.	–∑√°–≤—Ç—Ä–∞–∫–∞—Ç—å ‚Äì –ø–æ–∑√°–≤—Ç—Ä–∞–∫–∞—Ç—å - fr√ºhst√ºcken
23.	–æ–±√©–¥–∞—Ç—å ‚Äì –ø–æ–æ–±√©–¥–∞—Ç—å - zu Mittag essen
24.	—ÉÃÅ–∂–∏–Ω–∞—Ç—å ‚Äì –ø–æ—ÉÃÅ–∂–∏–Ω–∞—Ç—å - zu Abend essen
25.	–µ—Å—Ç—å ‚Äì —Å—ä–µ—Å—Ç—å - essen ‚Äì aufessen
26.	–ø–∏—Ç—å ‚Äì –≤—ãÃÅ–ø–∏—Ç—å - trinken ‚Äì austrinken
27.	–∏–¥—Ç–∏ÃÅ ‚Äì –ø–æ–π—Ç–∏ÃÅ - gehen ‚Äì losgehen
28.	–ø—Ä–∏—Ö–æ–¥–∏ÃÅ—Ç—å ‚Äì –ø—Ä–∏–π—Ç–∏ÃÅ - ankommen, kommen
29.	–≤—Å—Ç—Ä–µ—á√°—Ç—å—Å—è ‚Äì –≤—Å—Ç—Ä√©—Ç–∏—Ç—å—Å—è - sich treffen
30.	—Å–∞–¥–∏ÃÅ—Ç—å—Å—è ‚Äì —Å–µ—Å—Ç—å - sich setzen
31.	–ø–æ–∫—É–ø√°—Ç—å ‚Äì –∫—É–ø–∏ÃÅ—Ç—å - kaufen
32.	–≤—ã–±–∏—Ä√°—Ç—å ‚Äì –≤—ãÃÅ–±—Ä–∞—Ç—å - ausw√§hlen
33.	–±—Ä–∞—Ç—å ‚Äì –≤–∑—è—Ç—å - nehmen
34.	–¥–∞–≤√°—Ç—å ‚Äì –¥–∞—Ç—å - geben
35.	–æ—Ç–∫—Ä—ã–≤√°—Ç—å ‚Äì –æ—Ç–∫—Ä—ãÃÅ—Ç—å - √∂ffnen
36.	–∑–∞–∫√°–Ω—á–∏–≤–∞—Ç—å—Å—è ‚Äì –∑–∞–∫√≥–Ω—á–∏—Ç—å—Å—è - enden, zu Ende gehen
37.	–ø—Ä–∏–≥–ª–∞—à√°—Ç—å ‚Äì –ø—Ä–∏–≥–ª–∞—Å–∏ÃÅ—Ç—å - einladen
38.	—Å—Ç—Ä√≥–∏—Ç—å ‚Äì –ø–æ—Å—Ç—Ä√≥–∏—Ç—å - bauen
39.	—Å–≤–µ—Ç–∏ÃÅ—Ç—å ‚Äì –ø–æ—Å–≤–µ—Ç–∏ÃÅ—Ç—å - scheinen
40.	—á√°—Å—Ç–æ - oft (Signalwort f√ºr NSV)
41.	–≤—Å–µ–≥–¥√° - immer (Signalwort f√ºr NSV)
42.	–æ–±—ãÃÅ—á–Ω–æ - gew√∂hnlich (Signalwort f√ºr NSV)
43.	–∏–Ωo–≥–¥√° - manchmal (Signalwort f√ºr NSV)
44.	—Ä√©–¥–∫–æ - selten (Signalwort f√ºr NSV)
45.	–∫√°–∂–¥—ã–π –¥–µ–Ω—å - jeden Tag (Signalwort f√ºr NSV)
46.	–¥√≥–ª–≥–æ - lange (Signalwort f√ºr NSV)
47.	–≤–µ—Å—å –¥–µ–Ω—å / –≤–µ—Å—å –≤√©—á–µ—Ä - den ganzen Tag / den ganzen Abend (Signalwort f√ºr NSV)
48.	–≤–¥—Ä—É–≥ - pl√∂tzlich (Signalwort f√ºr SV)
49.	—Å—Ä√°–∑—É - sofort (Signalwort f√ºr SV)
50.	–Ω–∞–∫o–Ω√©—Ü - endlich (Signalwort f√ºr SV)
51.	—É–∂√© - schon (Signalwort f√ºr SV)
52.	–æ–¥–Ω–∞ÃÅ–∂–¥—ã - eines Tages, einmal (Signalwort f√ºr SV)
53.	–Ω–µ–æ–∂–∏ÃÅ–¥–∞–Ω–Ω–æ - unerwartet (Signalwort f√ºr SV)
`;

        // Zustand der Anwendung
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;

        // --- INIT & PARSING ---

        function init() {
            parseData();
            updateCardDisplay();
            setupKeyboardListeners();
        }

        function parseData() {
            // Zeilen aufteilen und leere Zeilen entfernen
            const lines = rawVocabData.trim().split('\n');
            
            cards = lines.map(line => {
                // Format: "1. Russisch - Deutsch"
                // 1. Nummer am Anfang entfernen (Ziffern + Punkt + Leerzeichen)
                let cleanLine = line.replace(/^\d+\.\s+/, '');
                
                // 2. Am ersten Bindestrich " - " trennen
                // Wir nutzen Regex, um den Bindestrich mit Leerzeichen zu finden
                let parts = cleanLine.split(/\s+-\s+(.+)/); 
                // (.+) f√§ngt den ganzen Rest ein, falls im deutschen Teil noch Bindestriche sind
                
                if (parts.length >= 2) {
                    return {
                        front: parts[0].trim(),
                        back: parts[1].trim()
                    };
                }
                return null;
            }).filter(card => card !== null);
        }

        // --- CORE FUNCTIONS ---

        function updateCardDisplay() {
            const cardInner = document.getElementById('cardInner');
            const frontEl = document.getElementById('cardFrontText');
            const backEl = document.getElementById('cardBackText');
            const progressText = document.getElementById('progressText');
            const progressBar = document.getElementById('progressBar');

            // Reset Flip beim Wechseln der Karte
            isFlipped = false;
            cardInner.classList.remove('flipped');

            // Daten setzen (kurze Verz√∂gerung f√ºr Flip-Reset, falls n√∂tig, hier aber direkt)
            if (cards.length > 0) {
                const currentCard = cards[currentIndex];
                frontEl.innerText = currentCard.front;
                backEl.innerText = currentCard.back;

                // Dynamische Schriftgr√∂√üe anpassen
                adjustFontSize(frontEl, currentCard.front);
                adjustFontSize(backEl, currentCard.back);

                // Fortschritt
                progressText.innerText = `${currentIndex + 1} / ${cards.length}`;
                const percentage = ((currentIndex + 1) / cards.length) * 100;
                progressBar.style.width = `${percentage}%`;
            }
        }

        function adjustFontSize(element, text) {
            // Einfache Heuristik f√ºr Schriftgr√∂√üe
            element.className = 'card-content'; // Reset
            if (text.length > 40) {
                element.classList.add('very-long-text');
            } else if (text.length > 20) {
                element.classList.add('long-text');
            }
        }

        function flipCard() {
            const cardInner = document.getElementById('cardInner');
            isFlipped = !isFlipped;
            if (isFlipped) {
                cardInner.classList.add('flipped');
            } else {
                cardInner.classList.remove('flipped');
            }
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
            } else {
                // Optional: Loop zum Anfang
                currentIndex = 0;
            }
            updateCardDisplay();
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                // Optional: Loop zum Ende
                currentIndex = cards.length - 1;
            }
            updateCardDisplay();
        }

        function resetToStart() {
            currentIndex = 0;
            updateCardDisplay();
        }

        function shuffleCards() {
            // Fisher-Yates Shuffle
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            // Nach Mischen zum Anfang springen
            currentIndex = 0;
            updateCardDisplay();
        }

        // --- KEYBOARD CONTROLS ---

        function setupKeyboardListeners() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowRight':
                        nextCard();
                        break;
                    case 'ArrowLeft':
                        prevCard();
                        break;
                    case ' ':
                    case 'Enter':
                        e.preventDefault(); // Verhindert Scrollen bei Leertaste
                        flipCard();
                        break;
                    case 'Home':
                        resetToStart();
                        break;
                }
            });
        }

        // Starten
        init();

    </script>
</body>
